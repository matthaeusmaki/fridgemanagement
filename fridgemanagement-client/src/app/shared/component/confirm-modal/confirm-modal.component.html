<h1 mat-dialog-title>Element löschen</h1>
<div mat-dialog-content>
    <p>Soll das Element "{{data.name}}" wirklich gelöscht werden?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onConfirm()">Ok</button>
    <button mat-raised-button (click)="onCancel()">Abbrechen</button>
</div>
