<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="data.name"/>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Beschreibung"
                  [(ngModel)]="data.description"></textarea>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Abbrechen</button>
    <button mat-button (click)="onSave()">Ok</button>
</div>
