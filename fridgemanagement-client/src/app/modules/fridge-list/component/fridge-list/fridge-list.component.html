<mat-accordion multi="true" class="example-headers-align">
    <mat-expansion-panel *ngFor="let fridge of fridgeList">
        <mat-expansion-panel-header matRipple>
            <mat-panel-title>
                {{fridge.name}}
            </mat-panel-title>
            <mat-panel-description>
                {{fridge.description}}
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="button-container">
            <button mat-icon-button matTooltip="{{fridge.name}} bearbeiten"
                    (click)="openFridgeModal(fridge)">
                <mat-icon aria-label="Bearbeiten">edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="{{fridge.name}} löschen"
                    (click)="deleteFridge(fridge)">
                <mat-icon aria-label="Löschen">clear</mat-icon>
            </button>
        </div>

        <ng-template matExpansionPanelContent>
            <fm-item-list [fridgeId]="fridge.id"></fm-item-list>
        </ng-template>

    </mat-expansion-panel>
</mat-accordion>
<button mat-fab color="primary" matTooltip="Kühlschrank hinzufügen"
        class="add-fridge" (click)="openFridgeModal()">
    <mat-icon aria-label="Kühlschrank hinzufügen">add</mat-icon>
</button>
